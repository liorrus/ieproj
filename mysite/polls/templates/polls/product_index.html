{% extends 'polls/base.html' %}
{% block title %}Products{% endblock %}
{% block body %}

    <h1 align="center">Products:</h1>
<div class="form-group" align="center">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="myButton" class="float-left submit-button" >Add</button>

        <script type="text/javascript">
            document.getElementById("myButton").onclick = function () {
                location.href ="{% url 'polls:product-add' %}";
            };
        </script>
        <form action="{% url 'polls:product_delete' product.pk %}" method="post" style="display: inline;">
            {% csrf_token %}
            <input type="hidden" name="product pk" value="{{ product.pk }}"/>
            <button type="submit" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-trash"></span>
            </button>
        </form>
        </div>
</div>
    <br>
    <form class="navbar-form navbar-left" role="search" method="get" action="#" align="center">
        <div class="form-group">
            <input type="text" class="form-control" name="q" value="">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
    </form>
    <ul align="center">
        {% for product in all_products %}
            <li><a href="{% url 'polls:product_detail' product.pk %}">{{ product.get_name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
